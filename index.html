<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slidebar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row g-4" id="row"></div>
    </div>
    <div class="popup fixed-top h-100 d-none">
      <div class="container h-100">
        <div class="row h-100">
          <div
            class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 d-flex justify-content-center align-items-center"
          >
            <div
              class="popup__img w-100 rounded-3 d-flex justify-content-between align-items-center p-3 position-relative"
            >
              <i class="fa-solid fa-2x fa-arrow-left"></i>
              <i
                class="fa-solid fa-2x fa-xmark position-absolute end-0 top-0 p-3"
                id="closeBtn"
              ></i>
              <i class="fa-solid fa-2x fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- eng ahmed -->
    <script src="js/main.js"></script>
  </body>
</html>
